<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Meta data-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blood Incantation</title>
        <!--Next three link elements are for google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <!--Stylesheet-->
        <link href="styles.css" rel="stylesheet"/>
        <!--Handlebars CDN-->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>

    <body>    
        <header id="header" class="header">
            <ul class="header-links-wrapper">
                <li class="header-link">
                    <a href="/music">Music</a>
                </li>

                <li class="header-link">
                    <a href="/video">Video</a>
                </li>

                <li class="header-logo-w-burger">
                    <a class="header-logo" href="/">
                        <!--Display white logo, only show red logo on hover-->
                        <img class="logo-white" src="./imgs/logo-white.png" alt="band logo in white"/>
                        <img class="logo-red"src="./imgs/logo-red.png" alt="band logo in red"/>
                    </a>

                    <div id="hamburger" class="hamburger">
                        <svg class="header-svg hamburger-svg" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>

                        <svg class="header-svg closed-svg" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </div>
                </li>

                <li class="header-link">
                    <a href="/tour">Tour</a>
                </li>

                <li class="header-link">
                    <a href="/merch">Merch</a>
                </li>
            </ul>
        </header>

        <div class="container">
            <section class="section new-album-section">
                <img src="./imgs/timewave-zero-cover.webp" alt="Timewave Zero album cover"/>

                <div class="new-album-text-column">
                    <div class="new-album-text">
                        <p class="new-album-out-now">
                            <a href="https://centurymedia.store/product/Y4CE513COMBO/blood-incantation-timewave-zero-transparent-orange-lp-cd-digital-download">
                                <strong>TIMEWAVE ZERO</strong>
                            </a> 
                            is out now on <span class="no-wrap">CD/LP/Digital</span>
                        </p>

                        <figure>
                            <blockquote cite="https://pitchfork.com/reviews/albums/blood-incantation-timewave-zero/">
                                <p>"The Denver death-metal quartet’s wordless, old-school, analog synth music flips the genre’s atmospheric interstitials into towering showstoppers that invite deep concentration."</p>
                            </blockquote>
                            <figcaption>- 
                                <cite href="https://pitchfork.com/reviews/albums/blood-incantation-timewave-zero/">Pitchfork.com</cite>
                            </figcaption>
                        </figure>
                    </div>

                    <a class="order-link" href="https://centurymedia.store/product/Y4CE513COMBO/blood-incantation-timewave-zero-transparent-orange-lp-cd-digital-download">Order Now</a>
                </div>
            </section>

            <section>
                <h2>VIDEO</h2>
                <div class="video-wrapper">
                    <iframe class="video" src="https://www.youtube-nocookie.com/embed/FcYzciq9GVs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="video-wrapper">
                    <iframe class="video" src="https://www.youtube-nocookie.com/embed/KPUQO_KPuVA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </section>

            <section>
                <h2>TOUR DATES</h2>
                <ul id="tour-dates"><!-- To be populated with Handlebars --></ul>
            </section>
        </div>

        <script id="tour-date-template" type="text/x-handlebars-template">
            {{#each tourDates}}
                <li class="tour-date">
                    <p class="tour-date-data">{{this.date}}</p>
                    <p class="tour-date-data">{{this.venue}}</p>
                    <p class="tour-date-data">{{this.location}}</p>
                    <a class="button">Tickets</a>
                </li>
            {{/each}}
        </script>

        <script src="./scripts/index.js" type="module"></script>
    </body>
</html>
